<!DOCTYPE html>
<html lang="en">
<head>

    <title>期刊推薦平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <button onclick="search()">🔍</button>

    <script src="script.js"></script>

</html>
